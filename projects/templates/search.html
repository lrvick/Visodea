{% extends 'base.html' %}

{% block content %}
<h3> Search </h3>

{% if errors %}
<ul class="errorlist">
{% for error in errors %}
    <li>{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
<form action="" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search" class="submitBtn">
</form>
{% endblock %}
