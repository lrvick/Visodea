<div id="Rating-{{rating_key}}-{{rating}}_{{max_stars}}" class="Rating">
    <div id="Rating-{{rating_key}}-description" class="ratingText">
        {{rating}}/{{max_stars}} rating ({{total_votes}} votes)
    </div>
    <div class="wrapper">
        <span class="ratingFill" style="width:{{percent}}%;">
            <span class="ratingStars"></span>
        </span>
    </div>
</div>
